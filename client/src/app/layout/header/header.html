<header
  class="border-b shadow-md p-3 w-full max-h-20 fixed top-0 z-50 bg-white"
>
  <div
    class="flex align-middle items-center justify-between max-w-screen-lg mx-auto"
  >
    <img
      routerLink="/"
      src="/images/logo.png"
      alt="eCommerce"
      class="max-h-16"
    />
    <nav class="flex gap-3 uppercase text-xl">
      <a
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{exact:true}"
        >Home</a
      >
      <a
        routerLink="/shop"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{exact:true}"
        >Shop</a
      >
      <a routerLink="/not-found">Contact</a>
    </nav>
    <div class="flex gap-3 align-middle">
      <a
        routerLink="/cart"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{exact:true}"
        matBadge="{{cartService.itemCount()}}"
        matBadgeSize="large"
        class="custom-badge mt-2 mr-2"
      >
        <mat-icon>shopping_cart</mat-icon>
      </a>
      <button mat-stroked-button>Login</button>
      <button mat-stroked-button>Register</button>
    </div>
  </div>
</header>

@if(busyService.loading){
<mat-progress-bar
  mode="indeterminate"
  class="fixed top-20 z-50"
></mat-progress-bar>
}
